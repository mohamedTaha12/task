<div class="p-4">
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="m-0" *ngIf="!data" style="color: #3d4371;">Add New Task</h1>
        <h1 class="m-0" *ngIf="data" style="color: #3d4371;">Update Task</h1>
        <p-confirmPopup></p-confirmPopup>
        <i (click)="close()" style="color: #3d4371;" class="btn fs-2 bi bi-x-circle"></i>
    </header>
    <form [formGroup]="formData">
        <div class="row mt-3">
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="title">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>User</mat-label>
                    <mat-select formControlName="userId">
                        <mat-option *ngFor="let user of users" [value]="user?.id">
                            {{user?.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <label for="selectFile" style="background-color: #3d4371;" class="btn mb-3 text-white">Select
                    Image</label>
                <span class="fs-6 mx-1">{{fileName}}</span>
                <input id="selectFile" type="file" hidden class="form-control m-3" (change)="selectImage($event)">

            </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Deadline Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="deadline">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="task description ...."></textarea>
                </mat-form-field>

            </div>
        </div>
    </form>

    <footer class="tw-p-6">
        <div class="d-flex justify-content-center align-items-center">
            <p-confirmPopup></p-confirmPopup>
            <p-button *ngIf="!data" class="fs-5 mx-1 font-monospace" label="Create" styleClass="p-button-success"
                (onClick)="createTask()" [disabled]="formData.invalid"></p-button>
            <p-confirmPopup></p-confirmPopup>
            <p-button *ngIf="data" class="fs-5 mx-1 font-monospace" label="Update" styleClass="p-button-success"
                (onClick)="updateTask()" [disabled]="formData.invalid"></p-button>
            <p-confirmPopup></p-confirmPopup>
            <p-button class="fs-5 mx-1 font-monospace" label="Close" (onClick)="close()"
                styleClass="p-button-danger"></p-button>
        </div>
    </footer>
</div>
