<section class="sec1 vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="card p-5 rounded-5 col-md-6">
                <h1 class="text-center fs-1 fw-bold">{{"aboutApp.featured" | translate}}</h1>
                <h3 class="text-secondary text-center fs-5 fw-bold">admin</h3>
                <form [formGroup]="formLogin">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email" id="form1Example13"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input formControlName="password" type="password" id="form1Example23"
                            class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>



                    <!-- Submit button -->
                    <div class="text-center ">
                        <button type="submit" (click)="login()" [disabled]="formLogin.invalid"
                            class="btn btn-primary px-4 btn-lg btn-block ">Log
                            in</button>
                        <div class="mt-1">
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                                role="button">
                                <i class="fab fa-twitter me-2"></i>Continue as a User</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
