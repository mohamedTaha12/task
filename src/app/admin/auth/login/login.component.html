<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-md-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-md-5 align-items-center" style="text-align: center;">
                <div class="col-md-6 mb-5 mb-md-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight" style="font-size: 40px;">
                        The best offer <br /><br />
                        <span class="text-info">for your Management</span>
                    </h1>
                    <p class="h5" style="color: hsl(217, 10%, 50.8%)">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                        quibusdam tempora at cupiditate quis eum maiores libero
                        veritatis? Dicta facilis sint aliquid ipsum atque?
                    </p>
                </div>

                <div class="col-md-6 mb-md-0">
                    <div class="card my-4 py-5">
                        <div class="card-body py-5">
                            <div class="mb-md-0 ">
                                <h1 class="display-3 fw-bold ls-tight" style="font-size: 40px;">
                                    <span class="text-info ">Admin Login</span>
                                </h1>
                            </div>
                            <form [formGroup]="formLogin" class="mb-3 mt-5">

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control" formControlName="email"
                                        placeholder="Email address" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input placeholder="Password" type="password" id="form3Example4"
                                        class="form-control" formControlName="password" />
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <button [disabled]="formLogin.invalid" type="submit"
                                        class="btn btn-info btn-block px-5" (click)="login()">
                                        Log in
                                    </button>
                                </div>

                                <!-- Submit button -->


                                <!-- Register buttons -->
                                <div class="text-center">
                                    <span class="ml-4">have not an account:<button (click)="toRegister()" type="button"
                                            class="btn btn-link btn-floating">
                                            <i class="bi bi-box-arrow-in-right h5 text-info"> Sign in</i>
                                        </button></span>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
