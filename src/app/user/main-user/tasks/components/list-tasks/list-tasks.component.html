    <mat-card style="min-height: 48%;" class="example-card col-xl-3 col-lg-4 col-md-6 m-2"
      *ngFor="let item of dataSource;let index = index">
      <mat-card-header>
        <mat-card-title><span class="fw-bold" style="color: #3d4371;">Task title :
          </span>{{item.title}}</mat-card-title>
        <mat-card-subtitle><span style="color: #3d4371;">Dead-Line Date </span>:
          {{item.deadline}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><span class="fw-bold" style="color: #3d4371;">Task details :
          </span>{{item.description }}</p>
        <p></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="background-color: #3d4371;" class="text-white rounded-1">DETAILS</button>
        <button mat-button style="background-color: #3d4371;" class="text-white rounded-1"
          (click)="complate(item)">COMPELATE</button>
      </mat-card-actions>
    </mat-card>
