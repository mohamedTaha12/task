<section class="sec1 vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="card p-5 rounded-5 col-md-6">
                <h1 class="text-center fs-1 fw-bold" style="color: #3d4371;">Feadtured-App</h1>
                <h3 class="text-secondary text-center fs-5 fw-bold">User-Login</h3>
                <form [formGroup]="formLogin">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input formControlName="password" type="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <!-- Register -->
                    <div class="form-outline mb-4">
                        <span style="color: #3d4371;">Have't Account ? <a routerLink="/user/register"
                                class="text-decoration-underline">create
                                one</a></span>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center ">
                        <button type="submit" (click)="login()" [disabled]="formLogin.invalid"
                            class="btn px-4 btn-lg btn-block text-white" style="background-color: #3d4371;">Log
                            in</button>
                        <div class="mt-1">
                            <a routerLink="/admin/login" class="btn btn-primary btn-lg btn-block"
                                style="background-color: #3d4371;" role="button">
                                <i class="fab fa-twitter me-2"></i>back to admin login</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

                    <!-- Password input -->
                    <div class="form-outline mb-4">

                    </div>

                    <!-- Register -->
                    <div class="form-outline mb-4">
