<div class="container text-center mt-1">

    <div class="card d-inline-flex p-2">
        <p-card header="Featured" subheader="Together to advance" [style]="{ width: '400px',color: 'crimson'}">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
            </ng-template>
            <p class="text-secondary">
                <span class="text-danger fs-6 fw-bold">Featured App</span> allows you to log in as an admin to
                add, delete, or modify tasks for the
                user
                You can also log in as a user, create an account for yourself, receive tasks from the admin, and
                complete them
                Let's get started, my friend
            </p>
            <ng-template pTemplate="footer">
                <p-button (onClick)="openProject()" label="Let's Start" styleClass="p-button-info"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
